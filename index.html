<!doctype html>
<html lang=zh-CN>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style/card.css" rel="stylesheet">
  <title>T-Cards</title>
</head>

<body>
  <div class="cards-wrap cards-3d">
    <a id="switch" href="">切换</a>
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
  </div>

  <script src="script/t-card.js"></script>
  <script>
    document.getElementById('switch').onclick = function (e) {
      e.preventDefault()
      let classes = document.querySelector('.cards-wrap').classList;
      let arr = Array.from(classes);
      if (arr.indexOf('cards-3d')>-1) {
        let newArr = arr.map(val => val !== 'cards-3d' ? val : '');
        classes.value = newArr.join(' ');
      } else {
        arr.push('cards-3d');
        classes.value = arr.join(' ')
      }
    }
  </script>
</body>

</html>
